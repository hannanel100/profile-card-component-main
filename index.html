<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container flex flex-jc-c flex-ai-c">
      <div class="card flex flex-ai-c flex-fd-c">
        <div class="card__header"></div>
        <img
          src="./images/image-victor.jpg"
          class="card__avatar"
          alt="avatar"
        />
        <div class="card__info flex flex-jc-c flex-ai-c flex-fd-c">
          <div class="card__info__name">
            Victor Crest
            <span class="card__info__age">26</span>
          </div>

          <div class="card__info__city">London</div>
        </div>
        <div class="card__stats flex flex-jc-sb">
          <div class="stat">
            <div class="stat__count">80K</div>
            <div class="stat__type">Followers</div>
          </div>
          <div class="stat">
            <div class="stat__count">803K</div>
            <div class="stat__type">Likes</div>
          </div>
          <div class="stat">
            <div class="stat__count">1.4K</div>
            <div class="stat__type">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
